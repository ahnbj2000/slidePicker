<script src="jquery.slidePicker.js" type="text/javascript"></script>
<script>
	$(window).on('pageshow', function(event) {
		var template = '<li data-id="{{TIME}}" class="{{CLASS}}"><button>{{TIME}}</button></li>';
		var blankList = template.replace(/{{TIME}}/g, '').replace(/{{CLASS}}/, 'rolling_list');
		var slidePicker = $('.layer_custom_date').slidePicker({
			'selector' : {
				'view': '.select_area',
				'rolling': '.scrl',
				'list': '.rolling_list'
			},
			'effect': {
				'easing': 'easeOutCirc',
				'duration': 1,
				'delay': 0
			},
			'selectedClass': 'selected',
			'isDateTimePicker': true,
			onRender: function(dateTime) {

				console.log(dateTime.getNow())

			},
			onChange: function(element, data) {
				var el = $(element);
				var amPm = { 'am': '오전', 'pm': '오후' };

				// var daysInMonth = this.dateTime.getDaysInMonth();

				$('.title h1').text(amPm[data.values[0]] + ' ' + data.values[1] + '시 ' + data.values[2] + '분');
			},
			onClose: function() {

			}
		});
	
		// test
		slidePicker.pick(['pm', '07', '37']);
	});
